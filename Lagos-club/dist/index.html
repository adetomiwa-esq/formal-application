<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7c7509e2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <div class="club-id">
            <img src="./images/gold.jpeg" class="logo" alt="">
            <div class="association-name">The Lagos Club</div>
        </div>

        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a> </li>
            <li><a href="#"><i class="fas fa-users"></i> Members</a></li>
            <li><a href=""><i class="fas fa-pen"></i> About Us</a></li>
        </ul>

        <div class="toggle">
            <div class="open-sidelinks">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="close-sidelinks">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </nav>
    <div class="main">

        <div class="big-logo"><img src="./images/logo0.jpeg" alt=""></div>


        <form action="" id="form">
            <h1 class="form-heading">Registration</h1>
    
            <div class="form-body">
                <div>
                    <label for="">Name</label>
                    <input class="name" type="text" name="name">
                    <div class="caution"></div>
                </div>
        
                <div>
                    <label for=""><i class="fas fa-briefcase"></i> Occupation</label>
                    <input class="occupation" type="text" name="occupation">
                    <div class="caution"></div>
                </div>
        
                <div>
                    <label for=""><i class="fas fa-road"></i> Address</label>
                    <input class="address" type="text" name="address">
                    <div class="caution"></div>
                </div>
        
                <div>
                    <label for=""><i class="fas fa-phone"></i> Phone</label>
                    <input class="tel" type="tel" name="tel">
                    <div class="caution"></div>
                </div>
        
                <div>
                    <label for=""><i class="fas fa-envelope"></i> Email</label>
                    <input class="email" type="text" name="email">
                    <div class="caution"></div>
                </div>
                

                <div>
                    <label for=""><i class="fas fa-road"></i> Office address</label>
                    <input class="office" type="text" name="office">
                    <div class="caution"></div>
                </div>

                <div class="full">
                    <label for=""><i class="fas fa-message"></i> Message</label>
                    <textarea name="message" rows="5" class="full text"></textarea>
                    <div class="caution"></div>
                </div>
    
                <div class="btn-anchor full">
                    <button class="full submit-btn" >Submit<span class="loader"></span></button>
                </div>

            </div>
    
        </form>
        
    </div>

    <div class="anchor">
        <div class="members off-screen">
            <h1 class="active-members">
                Registered Members
            </h1>
            <div class="members-list">
                
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="about-tlc">
            <h3>About The Lagos Club</h3>
            <div>Code of Ethics</div>
            <div>Careers</div>
            <div>Links</div>
            <div>News</div>
        </div>

        <div class="online">
            <h3>Online Portal</h3>
            <div>TLC Community</div>
            <div>Locate Members</div>
            <div>Confirm Member Status</div>
        </div>

        <div class="tlc-partners">
            <h3>Partners</h3>
            <div>Plan</div>
            <div>Affliliate Organizations</div>
            <div>Careers</div>
            <div>Press</div>
        </div>

        <div class="socials">
            <h3>Socials</h3>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
